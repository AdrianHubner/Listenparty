<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Geheime Listen</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <a href="{{ url_for('index') }}" class="back-button">⬅ Zurück zum Hauptmenü</a>
  <h1>Geheime Listen</h1>

  <!-- Button zum Erstellen einer neuen geheimen Liste -->
  <a href="{{ url_for('secret.create_secret_list') }}">
    <button type="button">Neue geheime Liste erstellen</button>
  </a>

  {% if secret_lists %}
    <ul>
      {% for s in secret_lists %}
        <li>
          <strong>{{ s.name }}</strong> (Farbe: {{ s.color }})
          <!-- Der Link übergibt automatisch den Listennamen -->
          <a href="{{ url_for('secret.open_secret_list', name=s.name) }}">
            <button type="button">Liste öffnen</button>
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Keine geheimen Listen gefunden.</p>
  {% endif %}

</body>
</html>
