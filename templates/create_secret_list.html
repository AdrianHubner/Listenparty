<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Geheime Liste erstellen</title>
</head>
<body>
  <a href="{{ url_for('secret.show_secret_lists') }}">⬅ Zurück zu geheimen Listen</a>
  <h1>Neue geheime Liste erstellen</h1>
  <form action="{{ url_for('secret.create_secret_list') }}" method="POST">
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">    <label for="name">Listenname:</label>
    <input type="text" id="name" name="name" required>

    <label for="color">Farbe:</label>
    <input type="color" id="color" name="color" value="#007bff">

    <label for="password">Passwort:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Liste erstellen</button>
  </form>
</body>
</html>
