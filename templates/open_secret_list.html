<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Liste öffnen: {{ list_name }}</title>
</head>
<body>
  <a href="{{ url_for('secret.show_secret_lists') }}">⬅ Zurück zu geheimen Listen</a>
  <h1>Liste "{{ list_name }}" ist geheim</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
        {% for category, message in messages %}
          <li style="color: red;">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form action="{{ url_for('secret.open_secret_list', name=list_name) }}" method="POST">
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">    <label for="password">Passwort eingeben:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Liste öffnen</button>
  </form>
</body>
</html>
